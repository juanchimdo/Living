<!DOCTYPE html>
<html>
    <head>
        <title>Mesa y Sillas</title>
        <meta charset="UTF-8">
        <script type="text/javascript" src="main.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css"/>
    </head>
    <body>
        <div class="botones">
            <button class="mas" type="button">+</button>
            <button class="menos" type="button">-</button>
        </div>
        <div class="wrap">
            <div class="arriba">
                <img class="silla oculto" src="silla.png">
                <img class="silla oculto" src="silla.png">
                <img class="silla oculto" src="silla.png">
            </div>
            <div class="centro">
                <img class="silla izquierda oculto" src="silla.png">
                <img class="mesa" src="mesa.png">
                <img class="silla derecha oculto" src="silla.png">
            </div>
            <div class="abajo">
                <img class="silla oculto" src="silla.png">
                <img class="silla oculto" src="silla.png">
                <img class="silla oculto" src="silla.png">
            </div>
        </div>

</html>
